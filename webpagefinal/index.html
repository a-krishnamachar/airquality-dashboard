<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" style="float: right; border: 1px solid white" class="btn btn-info btn-lg"
    data-toggle="modal" data-target="#myModal">About</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">About</h4>
        </div>

        <div class="modal-body">
          <p>Welcome to the map.</p>

          <h4 class="modal-title">How to Use</h4>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

      <div id=jumpsection>
        Jump to a section: <br>
          <a id="jumpto-map" href="#map-title">Map</a> |
          <a id="jumpto-lollipop" href="#lollipop-title">Hot Spots</a> |
          <a id="jumpto-radial" href="#radial-chart">Sustained Risk</a>
      </div>
        <br><br>
        <h1><center>Air Quality Dashboard</center></h1>
        <br>

    <div id="map-overall-area">
        <h2 id="map-title"><center>PM2.5 Map</center></h2>

        <!-- <p>&nbsp An interactive map displaying air quality indices across the world. Click and drag!</p> -->
      <div id="map-area"></div>
    </div>

        </div>

        <div class="float-child">
          <h3>Domestic (US)</h3>
          <div id="lollipop-area-2"></div>
        </div>

      </div>

      <div id="radial-chart">

        <h2 id="radial-title"><center>Worst AQI - Past 7 Days</center></h2>
      </div>
